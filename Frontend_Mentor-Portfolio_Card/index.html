<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="card">
      <div class="uppercomp"></div>
      <div class="lowercomp">
        <div class="imgdiv">
          <img src="./images/image-victor.jpg">
        </div>
        <div class="nameage">
          <span class="name">Victor Crest</span> <span class="age">26</span>
        </div>
        <div class="country">London</div>
        <div class="stats">
          <div class="stat">
            <div class="num">80K</div>
            <div class="txt">Followers</div>
          </div>
          <div class="stat">
            <div class="num">803K</div>
            <div class="txt">Likes</div>
          </div>
          <div class="stat">
            <div class="num">1.4K</div>
            <div class="txt">Photos</div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
