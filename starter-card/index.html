<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./style.css" />

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body class="bg-veryDarkBlue">
		<main
			class="
				max-w-4xl
				md:mx-10
				lg:mx-auto
				mb-20
				md:flex md:flex-row-reverse
				md:h-96
				md:mt-60
				mt-24
				text-white
				mx-10
				rounded-xl
				bg-desaturatedBlue
			"
		>
			<div
				class="bg-softVoilet rounded-t-xl md:rounded-tl-none md:rounded-r-xl"
			>
				<img
					class="
						opacity-60
						rounded-t-xl
						md:rounded-tl-none md:rounded-r-xl
						md:h-full
					"
					src="./images/image-header-mobile.jpg"
					alt="People Doing Work"
				/>
			</div>
			<div class="text-center mt-12 px-10 md:text-justify">
				<div class="font-extrabold text-3xl font-headline">
					Get <span class="text-softVoilet">insights</span> that help your
					business grow.
				</div>
				<div class="text-description mt-6 font-description">
					Discover the benefits of data analytics and make better decisions
					regarding revenue, customer experience, and overall efficiency.
				</div>
				<div
					class="
						mt-10
						pb-8
						space-y-4
						md:space-x-10 md:space-y-0
						md:flex md:flex-row
						font-description
					"
				>
					<div>
						<div class="font-bold text-3xl pb-2">10k+</div>
						<div class="text-stats font-bold">COMPANIES</div>
					</div>
					<div>
						<div class="font-bold text-3xl pb-2">314</div>
						<div class="text-stats font-bold">TEMPLATES</div>
					</div>
					<div>
						<div class="font-bold text-3xl pb-2">12M+</div>
						<div class="text-stats font-bold">QUERIES</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
